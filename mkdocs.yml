site_name: Crypto Data Aggregator
site_description: Real-time cryptocurrency market data aggregator with x402 micropayment API
site_url: https://docs.cryptodata.example.com
repo_url: https://github.com/nirholas/crypto-data-aggregator
repo_name: nirholas/crypto-data-aggregator
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.svg
  favicon: assets/favicon.ico

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: nirholas
      repo: crypto-data-aggregator
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nirholas/crypto-data-aggregator
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - API Reference:
      - Overview: api/overview.md
      - Authentication: api/authentication.md
      - Market Data: api/market-data.md
      - Premium Endpoints: api/premium.md
      - x402 Payments: api/x402.md
  - Guides:
      - Development: guides/development.md
      - Testing: guides/testing.md
      - Deployment: guides/deployment.md
      - Performance: guides/performance.md
  - Architecture:
      - Overview: architecture/overview.md
      - Components: architecture/components.md
      - Data Sources: architecture/data-sources.md
      - Tech Stack: architecture/tech-stack.md
  - Reference:
      - Security: reference/security.md
      - PWA Features: reference/pwa.md
      - Troubleshooting: reference/troubleshooting.md
      - Changelog: reference/changelog.md

